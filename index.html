<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>War Card Game</title>
</head>

<body>
    <main>
        <section class="header-items">
            <button id="fetch-new-deck-btn" class="new-deck">Shuffle Deck</button>
            <p class="remaining-cards">Remaining Cards: 0</p>
        </section>
        <h2 class="winner-banner">Game of War</h2>
        <section class="cards-container">
            <div class="slot1 wrapper">
                <h3>Computer: 0</h3>
                <div class="card"></div>
            </div>
            <div class="slot2 wrapper">
                <h3>You: 0</h3>
                <div class="card"></div>
            </div>
        </section>
        <button id="draw-cards" class="draw">Draw</button>
    </main>
    <script src="index.js"></script>
</body>

</html>
